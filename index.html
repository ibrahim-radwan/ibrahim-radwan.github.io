<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Awesome Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f3f3f3;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        section {
            background-color: #fff;
            padding: 20px;
            margin: 20px;
            border-radius: 5px;
        }
        h1, h2 {
            color: #333;
        }
        img {
            display: block;
            margin: 0 auto;
            border-radius: 50%;
            width: 200px;
            height: 200px;
            object-fit: cover;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        ul li {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>My Awesome Website</h1>
        <img src="your_image.jpg" alt="Your Name">
    </header>

    <section id="about">
        <h2>About Me</h2>
        <p>
            I am passionate about technology and coding. Here's a little about myself:
            <ul>
                <li>Name: [Your Name]</li>
                <li>Location: [Your Location]</li>
                <li>Interests: [Your Interests]</li>
            </ul>
        </p>
    </section>

    <!-- Other sections follow -->

    <section id="contact">
        <h2>Contact Me</h2>
        <p>
            Feel free to reach out to me:
            <ul>
                <li>Email: [Your Email Address]</li>
                <li>GitHub: <a href="https://github.com/ibrahim-radwan">Your GitHub Profile</a></li>
            </ul>
        </p>
    </section>
</body>
</html>
